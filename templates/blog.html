<!DOCTYPE html>
<html lang="en">
<head>
    <title>Campus Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='blog.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="#" class="navbar-brand">Campus Blog</a>
    </div>

    <div class="blog-container">
        <h1>Campus Blog</h1>
        <a href="{{ url_for('create_blog') }}" class="create-post-btn">+ Create New Post</a>

        {% for post in posts %}
        <div class="post">
            <div class="post-info">
                <h2><a href="{{ url_for('post', post_id=post['id']) }}">{{ post['title'] }}</a></h2>
                <p class="post-meta">Posted on {{ post['date_posted'] }}</p>
            </div>
            <p class="post-content">{{ post['content'][:200] }}...</p>
            <a href="{{ url_for('post', post_id=post['id']) }}" class="read-more">Read More</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
