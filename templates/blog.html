<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='blog.css') }}">
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('home') }}" class="navbar-brand">Home</a>
        <a href="{{ url_for('create_blog') }}" class="nav-link">Create Post</a>
        <form action="{{ url_for('logout') }}" method="post">
            <button type="submit" class="contact-btn">Logout</button>
        </form>
    </nav>

    <section class="blog-section">
        <h1>Blog Posts</h1>
        {% for post in posts %}
            <div class="post-card">
                <h2><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
                <p class="post-meta">{{ format_date(post.date_posted) }}</p>
                <p>{{ post.content[:200] }}...</p>
                <a href="{{ url_for('post', post_id=post.id) }}" class="read-more">Read More</a>
            </div>
        {% endfor %}
    </section>
</body>
</html>
