<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ post['title'] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='post.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('blog') }}" class="navbar-brand">← Back to Blog</a>
    </div>

    <div class="post-container">
        <h1>{{ post['title'] }}</h1>
        <p class="post-meta">Posted on {{ post['date_posted'] }}</p>
        <div class="post-content">{{ post['content'] }}</div>
        <a href="{{ url_for('blog') }}" class="back-btn">← Back</a>
    </div>
</body>
</html>
