<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='post.css') }}">
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('blog') }}" class="navbar-brand">Back to Blog</a>
        <form action="{{ url_for('logout') }}" method="post">
            <button type="submit" class="contact-btn">Logout</button>
        </form>
    </nav>

    <article class="post-content">
        <h1>{{ post.title }}</h1>
        <p class="post-meta">{{ format_date(post.date_posted) }}</p>
        <p>{{ post.content }}</p>
    </article>
</body>
</html>
